<html>
<head>
	<meta charset="utf-8"/>
	<meta name="keywords" content="applications, app, apps, iphone apps"/>
	<meta name="description" content="Store all your app ideas so you don't forget!"/>
	<meta name="robots" content="index, follow"/>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<meta name="HandheldFriendly" content="true"/>
	<meta name="MobileOptimized" content="320"/>	
	<title>An app for all my apps</title>
<link rel="stylesheet" href="CSS/style.css" type="text/css" />
</head>

<body>
<div id="content">
	<header>
	<h1>An app for all my apps</h1>
	<div>
	
		<p>Never forget a great idea</p>
	</div>
	</header>
	<form action="#" method="post" id="ideaForm">
		<fieldset id="ideaFieldset">
			<legend>
			My Ideas </legend>
			<div>
				<ul id="errors"></ul>
				<ul id="ideaData">
				<li>
				<label for="idea">Idea</label>
				<input name="idea" type="text" value="" id="idea"/>
				</li>
				<li>
				<label for="date">Today's Date</label>
				<input name="idea" type="text" value="" id="date"/>
				</li>
				<li id="selectList"><label for="select">Choose a Category</label>
				</li>
				<li>Choose a Device</li>
				<li><input type="checkbox" value="Yes" name="device" id="iPhone"/><label for="iPhone">iPhone</label></li>
				<li><input type="checkbox" value="Yes" name="device" id="iPad"/><label for="iPad">iPad</label></li>
				<li>
				<label for="priority">Priority</label>
				<input name="priority" type="range" min="0" max="10" step"2" value="5" id="priority"/>
				</li>
				<li>
				<label for="notes">Notes</label><br />
				<textarea id="notes"></textarea>
				</li>
				<input type="submit" value="Save Idea" id="submit"/>
				</ul>
			</div>
		</fieldset>
	</form>
		<div>
			<p>
			<a href="#" id="clearLink">Clear Stored Data</a>
			<a href="#" id="displayLink">Display Data</a>
			</p>
		<script src="JS/json.js" type="text/javascript"></script>
		<script src="JS/main.js" type="text/javascript"></script>
		</div>
</div>
</body>
</html>
